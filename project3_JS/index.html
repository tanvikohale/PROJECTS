<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Word Scramble Game | L7</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./Styles/style.css">

  <link rel="stylesheet" href="./vendors/bootstrap-5/css/bootstrap.css">

  <link rel="stylesheet" href="./vendors/bootstrap-5/js/bootstrap.bundle.min.js">

  <link rel="stylesheet" href="./vendors/fontawesome/fontawesome-free-7.0.0-web/css/all.css">

</head>
<body>
  <div class="container">
    <h2>Word Scramble</h2>
    <div class="content">
      <p class="word"></p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>30</b>s</span></p>
      </div>
      <input type="text" spellcheck="false" placeholder="Enter a valid word">
      <div class="buttons">
        <button class="refresh-word">Refresh Word</button>
        <button class="check-word">Check Word</button>
      </div>
    </div>
  </div>

  <script src="./Scripts/script.js"></script>
</body>
</html>
